<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jewellery</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper.min.css"/>
    <!-- <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script> -->
  </head>
  <body class="page__container">
    <h1 class="visually-hidden">Страница входа в аккаунт</h1>
    <div class="login">
      <button class="login__button-close" tabindex="1"><span class="visually-hidden">Закрыть модальное окно</span></button>
      <h2 class="login__title">Log In</h2>
      <form action="">
        <div class="login__input-wrapper">
          <input type="text" name="email" placeholder="Your E-mail">
        </div>
        <div class="login__input-wrapper">
          <input type="password" name="password" placeholder="Password">
          <a href="#" class="login__link login__link--s">Forgot your password?</a>
        </div>
        <button type="submit" class="submit-button login__submit-button">Log In</button>
      </form>
      <a href="#" class="login__link login__link--m">Don’t have an account? <span>Sign up</span></a>
    </div>
  </body>
</html>
